<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plex - Coleção da Marvel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/script.js" defer></script>
  </head>
  <body>
    <nav class="container">
      <div class="left-block">
        <button>
          <img src="./assets/img/menu.png" alt="Menu">
        </button>
        <h2>Home</h2>
      </div>
      <div class="right-block">
        <button>
          <img src="./assets/img/cast.png" alt="Cast" />
        </button>
        <button>
          <img src="./assets/img/search.png" alt="Procurar por um filme" />
        </button>
        <button>
          <img src="./assets/img/more.png" alt="More" />
        </button>
      </div>
    </nav>
    <main>
      <div class="content">
        <h3>Coleção Marvel</h3>
        <div class="marvel-container">
          <img class="btn-prev" src="./assets/img/left.png" alt="left">
          <div class="movies-marvel">
            <div class="movie-marvel">
              <img src="./assets/img/marvel/01.jpg" alt="Capitão América">
            </div>
          </div>
          <img class="btn-next" src="./assets/img/right.png" alt="right">
        </div>
      </div>
    </main>
  </body>
</html>
