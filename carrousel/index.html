<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plex - Coleção da Marvel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-left-itens">
        <img src="assets/img/menu.png" alt="menu-img" class="menu-img">
        <p>Home</p>
      </div>
      <div class="header-right-itens">
        <img src="assets/img/cast.png" alt="cast-img">
        <img src="assets/img/search.png" alt="search-img">
        <img src="assets/img/more.png" alt="more-img">
      </div>
    </header>

    <main>
      <section>
        <p>Coleção Marvel</p>
        <div class="main-area">
          <img src="assets/img/left.png" alt="left-img" class="arrow-img" id="previous-marvel">
          <img src="assets/img/marvel/01.jpg" alt="marvel-img" class="main-movie-img" id="current-marvel-movie">
          <img src="assets/img/right.png" alt="left-img" class="arrow-img" id="next-marvel">
        </div>
      </section>
      <section>
        <p>Animações</p>
        <div class="main-area">
          <img src="assets/img/left.png" alt="left-img" class="arrow-img" id="previous-animation">
          <img src="assets/img/animations/01.jpg" alt="animation-img" class="main-movie-img" id="current-animation-movie">
          <img src="assets/img/right.png" alt="left-img" class="arrow-img" id="next-animation">
        </div>
      </section>
    </main>
  </body>
</html>
