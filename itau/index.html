<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itau</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

</head>
<body>
    <section class="main-container">
        <header>
            <div class="header__profile-photo">IN</div>
            <div class="header__profile-name">Isabella</div>
            <div class="header-imgs">
                <img src="img/search.png" alt="search-img" class="header__search-img">
                <img src="img/msg.png" alt="msg-img" class="header__msg-img">
            </div>
        </header>

        <main class="main-content">
            <div class="visibility-area">
                <h1>meu Itaú</h1>
                <button class="visibility-button">
                    <img src="img/open.png" alt="" class="visibility-img">
                </button>
            </div>
            <section class="conteiner__banking-functions">
                <div class="banking-functions">
                    <img src="img/pix.png" alt="transfer-img">
                    <p>
                        Pix e transferir
                    </p>
                </div>
                <div class="banking-functions">
                    <img src="img/pay.png" alt="pay-img">
                    <p><br>
                        pagar
                    </p>
                </div>
                <div class="banking-functions">
                    <img src="img/card.png" alt="card-img">
                    <p>
                        cartão <br>virtual
                    </p>
                </div>
            </section>

            <section class="bank-balance-area">
                <img src="img/logo.png" alt="itau-logo" class="itau-logo">
                <div class="account-balance">
                    <p>Saldo em conta</p>
                    <p class="balance-img">R$ 1500,00</p>
                </div>

                
            </section>
        </main>
    </section>
</body>
</html>
