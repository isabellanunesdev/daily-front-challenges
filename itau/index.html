<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itau</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="container__header">
            <div class="header--left">
                <h2 class="left--icon">IN</h2>
                <h2 class="left--name">Isabella</h2>
            </div>

            <div class="header--right">
                <img src="./img/search.png" alt="Magnifying glass">
                <img src="./img/msg.png" alt="Chat icon">
            </div>
        </div>

        <div class="container__info">
            <h2>meu Itaú</h2>
            <img src="./img/closed.png" alt="closed_eyes">
        </div>

        <div class="container__buttons">
            <div class="button__pix">
                <img src="./img/pix.png" alt="pix button">
                <h2>Pix e transferir</h2>
            </div>

            <div class="button__pay">
                <img src="./img/pay.png" alt="pay button">
                <h2>pagar</h2>
            </div>

            <div class="button__virtual">
                <img src="./img/card.png" alt="virtual card">
                <h2>cartão virtual</h2>
            </div>
        </div>

        <div class="container__extract">
            <img src="./img/logo.png" alt="Itau Logo">

            <div class="extract--balance">
                <h2>saldo em conta</h2>
                <img src="./img/more-black.png" alt="" class="more-black">
                <span class="hide-balance">R$ 100,00</span>
            </div>

            <hr class="hr">

            <div class="extract--check">
                <h2>conferir extrato</h2>

                <img src="./img/blue-arrow.png" alt="arrow right">
            </div>

            <div class="extract--limit">
                <h2>Limite da Conta disponível</h2>

                <div class="limit--arrow">
                    <img src="./img/more-gray.png" alt="" class="more-gray">
                    <span class="hide-limit">R$ 100,00</span>
                    <img src="./img/gray-arrow.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
