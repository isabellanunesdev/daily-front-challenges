<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itaú</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container-header">
            <span class="in"> IN </span>
            <span class="username">Isabella</span>
            <img src="./img/msg.png" alt="Mensagem">
            <img src="./img/search.png" alt="Pesquisar">
        </div>
    </header>
    <main>
        <div class="container-main">
            <div class="meu-itau">
                <h1>meu Itaú</h1>
                <img src="./img/closed.png" alt="Olho fechado" class="fechado">
            </div>
            <div class="operacoes">
                <div class="box">
                    <img src="./img/pix.png" alt="Pix">
                    <p>pix</p>
                </div>
                <div class="box">
                    <img src="./img/pay.png" alt="Pagamentos">
                    <p>pagamentos</p>
                </div>
                <div class="box">
                    <img src="./img/card.png" alt="Cartão virtual">
                    <p>cartão virtual</p>
                </div>
            </div>
            <div class="extrato">
                <img src="./img/logo.png" alt="Logo Itaú">
                <div class="saldo">
                    <p>saldo em conta</p>
                    <img src="./img/more-gray.png" alt="oculto" class="saldoConta">
                    <p class="valor-saldo"></p>
                </div>
                <hr>
                <div class="conferir">
                    <p>conferir extrato</p>
                    <img src="./img/blue-arrow.png" alt="Seta">
                </div>
                <div class="limite">
                    <p>Limite da conta disponível</p>
                    <img src="./img/gray-arrow.png" alt="seta">
                    <img src="./img/more-black.png" alt="oculto" class="limiteDisp">
                    <p class="valor-limite"></p>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
